schemaVersion: 2.2.0
metadata:
  language: javascript
  name: my-awesome-app
  projectType: nodejs
variables:
  CONTAINER_IMAGE: quay.io/tkral/devfile-nodejs-deploy:latest
  FOO: bar
commands:
  - id: install
    exec:
      commandLine: npm install
      component: runtime
      group:
        isDefault: true
        kind: build
      workingDir: $PROJECT_SOURCE
  - id: run
    exec:
      commandLine: npm start
      component: runtime
      group:
        isDefault: true
        kind: run
      workingDir: $PROJECT_SOURCE
  - id: build-image
    apply:
      component: prod-image
  - id: deploy-knative-service
    apply:
      component: outerloop-knative-service
  - id: deploy
    composite:
      commands:
        - build-image
        - deploy-knative-service
      group:
        kind: deploy
        isDefault: true
components:
  - container:
      endpoints:
        - name: http-3000
          targetPort: 3000
      image: registry.access.redhat.com/ubi8/nodejs-14:latest
      memoryLimit: 1024Mi
      mountSources: true
    name: runtime
  - name: prod-image
    image:
      imageName: "{{CONTAINER_IMAGE}}"
      dockerfile:
        uri: ./Dockerfile
        buildContext: ${PROJECT_SOURCE}
  - name: outerloop-deploy
    kubernetes:
      inlined: |
        apiVersion: serving.knative.dev/v1
        kind: Service
        metadata:
          name: helloworld-go
        spec:
          template:
            spec:
              containers:
              - image: quay.io/tkral/devfile-nodejs-deploy:latest
                ports:
                  - containerPort: 3000

